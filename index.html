<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Input Validator</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

<div style="display: flex; justify-content: center; align-items: center; flex-direction: column; height: 100%; width: 100%;">

	<div class="group">
		<input class="group__input"
					 type="text"
					 data-validate="email"
					 data-validate-msg="Incorrect format of your e-mail address">
		<label class="group__label">E-mail</label>
		<div class="group__strip"></div>
		<div class="group__err-msg"></div>
	</div>

	<div class="group">
		<input class="group__input"
					 type="text"
					 data-validate="text"
					 data-validate-max="4"
					 data-validate-msg="Your input must be {max} chars long">
		<label class="group__label">Name</label>
		<div class="group__strip"></div>
		<div class="group__err-msg"></div>
	</div>

	<div class="group">
		<input class="group__input"
					 type="text"
					 data-validate="password"
					 data-validate-min="5"
					 data-validate-msg="Your input must be at least {min} chars long">
		<label class="group__label">Password</label>
		<div class="group__strip"></div>
		<div class="group__err-msg"></div>
	</div>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="input.validators.js"></script>

</body>
</html>
